<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Furry Train</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="form-group">
		    <label for="breed">Breed</label>
		    <input type="text" class="form-control" id="breed" placeholder="Breed">
			<input type="number" class="form-control" id="ferocityLevel" placeholder="FerocityLevel">
			<input type="text" class="form-control" id="cutenessFactor" placeholder="CutenessFactor">
			<input type="text" class="form-control" id="region" placeholder="Region">
	  	</div>
	  	<button id="button" class="btn btn-default">Furry-fy!</button>
	</div>

  	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

	<script type="text/javascript" src="catsService.js"></script>
	<script type="text/javascript" src="catsController.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
